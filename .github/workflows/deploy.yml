name: Deploy to GitHub Pages

on:
  # Запускати при push в гілку main
  push:
    branches: [ main ]
  # Дозволяє запускати цей робочий процес вручну з вкладки Actions
  workflow_dispatch:

# Дозволити цьому робочому процесу писати в репозиторій
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволити лише одне паралельне розгортання
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create security headers
        run: |
          mkdir -p ./_headers
          cat > ./_headers/headers << 'EOL'
          /*
            Content-Security-Policy: default-src 'self'; script-src 'self' 'strict-dynamic' 'nonce-auto' https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com
            Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
          EOL
      
      - name: Create netlify.toml
        run: |
          cat > netlify.toml << 'EOL'
          [[headers]]
            for = "/*"
            [headers.values]
              Content-Security-Policy = "default-src 'self'; script-src 'self' 'strict-dynamic' 'nonce-auto' https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com"
              Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
          EOL
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Завантажити весь репозиторій
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2