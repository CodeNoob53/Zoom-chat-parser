<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Парсер чату Zoom</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!-- Додаємо кнопку перемикання теми -->
    <button id="themeToggle" class="theme-toggle" title="Змінити тему">
      <span class="material-icons"> dark_mode </span>
    </button>
    <header>
      <h1>
        Парсер чату <strong style="color: rgb(77, 166, 250)">Zoom</strong>
      </h1>
    </header>
    <main>
      <!-- Панель із вставкою файлу / тексту та кнопкою парсингу -->
      <div class="aero-panel">
        <div class="aero-header">
          <h3>Вставте текст чату або завантажте .txt:</h3>
        </div>
        <textarea
          id="chatInput"
          rows="6"
          placeholder="Вставте текст тут..."
        ></textarea>

        <input type="file" id="fileInput" accept=".txt" />

        <!-- Блок із чекбоксом і полем -->
        <div class="keyword-block">
          <label>
            <input type="checkbox" id="useKeywordChk" />
            За ключовим словом:
          </label>
          <input type="text" id="keywordInput" placeholder="Введіть слово..." />
        </div>

        <!-- База імен (нова секція) -->
        <div class="database-block">
          <label>
            <input type="checkbox" id="useDbChk" />
            Порівняти з базою імен:
          </label>
          <input type="file" id="dbFileInput" accept=".txt" />
          <div id="dbStatus" class="db-status">База не завантажена</div>
        </div>

        <!-- Кнопка парсингу -->
        <div class="aero-footer">
          <button id="parseBtn">
            <span class="material-icons">search</span> Парсити
          </button>
        </div>
      </div>

      <!-- Таблиця учасників -->
      <div class="aero-panel">
        <div class="aero-header">
          <h3>Учасники (<span id="countNames">0</span>)</h3>
        </div>
        <div class="table-container">
          <table class="participants-table" id="participantsTable">
            <thead>
              <tr>
                <th class="id-cell" id="sortById">ID</th>
                <th class="surname-cell" id="sortBySurname">Прізвище</th>
                <th class="firstname-cell" id="sortByFirstname">Ім'я</th>
                <th class="zoom-nickname-cell" id="sortByNickname">
                  Zoom nickname
                </th>
              </tr>
            </thead>
            <tbody id="participantsList">
              <!-- Тут будуть рядки таблиці -->
            </tbody>
          </table>
        </div>
        <div class="legend">
          <div><span class="legend-dot found"></span> В базі</div>
          <div>
            <span class="legend-dot not-found"></span> Не знайдено в базі
          </div>
          <div>
            <span class="legend-dot translit"></span> Знайдено через
            транслітерацію
          </div>
          <div>
            <span class="legend-dot reversed"></span> Знайдено в зворотному
            порядку (Ім'я Прізвище)
          </div>
        </div>
        <div class="aero-footer">
          <button id="saveBtn">
            <span class="material-icons">save</span> Зберегти список
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        © 2025 Парсер чату
        <strong style="color: rgb(77, 166, 250)">Zoom</strong>
      </p>
      &nbsp;
      <p>
        By
        <a style="color: goldenrod" href="https://github.com/CodeNoob53"
          >Code Noob</a
        >
      </p>
    </footer>

    <!-- Notification container -->
    <div id="notification"></div>

    <!-- Підключення модулів JS -->
    <script type="module" src="index.js"></script>
  </body>
</html>
